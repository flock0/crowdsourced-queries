<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Crowdsourced query</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>Crowdsourced query</h1>

  <div class="container-fluid">
    <div class="row">
      <h2>New query</h2>
      <div id="querySubmissionMessages"></div>
      <form id="queryForm" action="" class="form-horizontal">
        <div class="form-group">
          <label for="question_input" class="col-xs-2">Enter query:</label>
          <input id="question_input" class="col-xs-8" type="text" name="question"/>
        </div>
        <button type="submit" class="btn btn-primary col-xs-2">Submit query</button>
      </form>
    </div>

    <div class="row">
      <h2>Current querries</h2>
      <table class="table table-hover" id="queriesTable">
        <thead>
          <tr>
            <th>Query ID</th>
            <th>Status</th>
            <th>Number of results</th>
            <th>Start time</th>
            <th>Finished at</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <button class="btn" id="refreshQuerriesButton">Refresh list</button>

  <div id="queryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="queryModalLabel"></h4>
        </div>
        <div class="modal-body">
          <table class="table" id="queryModalTable">
            <thead>
              <tr>
                <th>Task ID</th>
                <th>Status</th>
                <th>Operator</th>
                <th>Generated HITs</th>
                <th>Completed HITs </th>
                <th>Task results</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
          <h4>Results</h4>
          <div id="queryModalResults" class="container-fluid"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
